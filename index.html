<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Game</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="container">
        <div>
            <h3 id="home">HOME</h3>
            <button id="home-increment-btn1" onclick="addOnePointHome()">+1</button>
            <button id="home-increment-btn2" onclick="addTwoPointsHome()">+2</button>
            <button id="home-increment-btn3" onclick="addThreePointsHome()">+3</button>
        </div>
        <div>
            <h3 id="guest">GUEST</h3>
            <button id="guest-increment-btn1" onclick="addOnePointGuest()">+1</button>
            <button id="guest-increment-btn2" onclick="addTwoPointsGuest()">+2</button>
            <button id="guest-increment-btn3" onclick="addThreePointsGuest()">+3</button>
        </div> 
      </div>
      <script src="index.js"></script>
    </body>
</html>
